title: Короткий огляд
content: >+
  Чудово! Продовжуємо наш курс "Цифрового будівництва". Сьогодні ми додамо
  нашому сайту "суперздібності": навчимо його показувати картинки, переносити
  нас на інші ресурси та впорядковувати дані.


  Ось три інструменти, які зроблять вашу сторінку справжнім вебсайтом.


  ***


  ### 1. Гіперпосилання: Тег `<a>` (Телепорт)


  Посилання — це те, що робить інтернет "мережею". Без них сторінки були б
  ізольованими островами.


  * **Аналогія:** Це двері з написом. Ви бачите напис, натискаєте — і опиняєтеся
  в іншому місці.

  * Як це пишеться:

    \<a href="https\://google.com">Перейти в Google\</a>
  * **Секрет:** Атрибут `href` (hyperlink reference) — це адреса, куди веде
  шлях. Текст між тегами — це те, на що клікає користувач.


  ### 2. Зображення: Тег `<img>` (Вікно у світ)


  Це один із тих самих "одинаків" (непарних тегів), про які ми згадували. Йому
  не потрібен закривальний тег, бо ми нічого не кладемо всередину картинки.


  * Як це пишеться:

    \<img src="my-photo.jpg" alt="Моє фото" width="300">
  * **Атрибути-помічники:**
    * `src` (source) — шлях до файлу картинки.
    * `alt` (alternative) — короткий опис (якщо картинка не завантажиться, користувач прочитає цей текст. Це також допомагає людям з вадами зору).

  ### 3. Таблиці: Тег `<table>` (Полиця з комірками)


  Таблиці потрібні, щоб структурувати дані (наприклад, розклад уроків або
  турнірну таблицю). Тут працює наше правило **"коробка в коробці"**.


  * **Структура:**
    * `<table>` — сама таблиця.
    * `<tr>` (table row) — рядок таблиці.
    * `<td>` (table data) — окрема комірка (дані).

  **Приклад простої таблиці:**


  HTML


  ```

  <table> <!-- створення блоку таблиці -->
    <tr> <!-- створення блоку рядка таблиці -->
      <td>Предмет</td> <!-- створення блоку клітинки -->
      <td>Оцінка</td> <!-- створення блоку клітинки -->
    </tr> <!-- закінчення блоку рядка таблиці -->
    <tr> <!-- створення блоку рядка таблиці -->
      <td>Інформатика</td> <!-- створення блоку клітинки -->
      <td>12</td> <!-- створення блоку клітинки -->
    </tr> <!-- закінчення блоку рядка таблиці -->
  </table> <!-- закінчення блоку таблиці -->

  ```


  Не лякайтесчя великій кількості символів у цьому прикладі - тут
  використовуються коментарі до коду. Часом такі коментарі значно допомагають
  розробникові. Коментар - це пояснення до фрагменту коду, яке браузер ігнорує.
  Отже, розробник сторінки коментарі бачить, а переглядач сторінки - ні.


  Часом розробник може використовувати коментарі для того, аби тимчасово
  виключити частину коду із HTML-документу.


  Як це діє? Вказівка \<!-- починає коментар. Усе, що після цієї вказівки
  ігнорується браузером. Вказівка --> закінчує коментар. Після цих символів
  браузер знову опрацьовує текст як вказівки коду розмітки вебсторінки.


  Отже, наведений вище приклад таблиці можна подати й у вигдляді коротшого коду:


  ```

  <table>
    <tr>
      <td>Предмет</td>
      <td>Оцінка</td>
    </tr>
    <tr>
      <td>Інформатика</td>
      <td>12</td>
    </tr>
  </table>

  ```


