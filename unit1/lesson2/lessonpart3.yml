title: А як щодо зображень?
content: >
  Переходимо до візуальної частини. **Зображення** — це те, що робить
  вебсторінки яскравими, інформативними та цікавими. Без картинок інтернет був
  би просто купою тексту.


  Давайте розберемося з тегом `<img>` — нашим «вікном у світ» графіки.


  ***


  ### 1. Тег `<img>`: Як додати картинку


  Як ми вже згадували, `<img>` — це один із небагатьох **самозакривних тегів**.
  Це означає, що йому не потрібен окремий `</img>`, бо він нічого не містить у
  собі, а лише вказує на місце розташування картинки.


  Ось його базова структура:


  \<img src="шлях\_до\_файлу\_картинки" alt="опис\_картинки">


  * **`src`** **(source - джерело)**: Це **найважливіший** атрибут. Він вказує
  браузеру, де знайти файл зображення.
    * **Шлях може бути:**
      * **Відносним** (якщо картинка лежить поруч з HTML-файлом, наприклад: `images/my-photo.jpg`).
      * **Абсолютним** (пряме посилання на зображення в інтернеті, наприклад: `https://example.com/images/cat.png`).
  * **`alt`** **(alternative text - альтернативний текст)**: Це **другий за
  важливістю** атрибут. Він виконує кілька функцій:
    * З'являється замість зображення, якщо воно не завантажилося (наприклад, через повільний інтернет або помилку в `src`).
    * Дуже важливий для людей з вадами зору, які використовують програми для читання екрана (скрінрідери). `alt` текст озвучується, щоб вони розуміли, що на картинці.
    * Допомагає пошуковим системам (Google) зрозуміти, що зображено на картинці.

  ***


  ### 2. Розмір зображень: `width` та `height`


  Дуже часто ви не хочете, щоб зображення займало всю ширину сторінки або було
  занадто маленьким. Для цього є атрибути `width` (ширина) та `height` (висота).


  HTML


  ```

  <img src="robot.jpg" alt="Маленький робот" width="200" height="300">


  ```


  * **Важливо:** Зазвичай краще задавати розміри зображень через **CSS**, а не
  через HTML-атрибути. Але для швидких прототипів або окремих випадків `width` і
  `height` в HTML цілком підходять.

  * Якщо ви вкажете тільки `width`, а `height` — ні, браузер автоматично
  розрахує висоту, щоб зображення не спотворилося.


  ***


  ### 3. Зображення як посилання


  Ми вже розглядали це в попередньому уроці, але це настільки круто, що варто
  повторити!


  Ви можете "обгорнути" тег `<img>` у тег посилання `<a>`, і тоді ваша картинка
  стане клікабельною.


  HTML


  ```

  <a href="https://nasa.gov" target="_blank">
    <img src="nasa-logo.png" alt="Логотип NASA" width="150">
  </a>

  ```


  Тепер, коли користувач натисне на логотип NASA, він перейде на їхній офіційний
  сайт у новій вкладці.


  ***


  ### 4. Практичний виклик: Галерея


  Спробуйте створити маленьку "галерею" з двох-трьох ваших улюблених картинок.


  1. Знайдіть 2-3 зображення в інтернеті або на комп'ютері.

  2. Використайте тег `<img>` для кожного зображення.

  3. Обов'язково додайте атрибут `alt` з описом.

  4. Спробуйте для одного зображення задати `width="250"`.

  5. А для іншого — зробіть його посиланням на цікавий сайт.


  ***


  Пам'ятайте, що правильне використання `alt` — це не просто для краси, це
  робить ваш сайт доступним для всіх і дружнім до пошукових систем.


  **Чи готові ми перейти до таблиць, чи хочете спочатку попрактикуватися із
  зображеннями?**
