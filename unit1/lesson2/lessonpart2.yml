id: lessonpart2
title: Детальніше про гіперпокликання
content: >+
  Абсолютно правильно! Гіперпосилання — це те, що перетворило звичайні тексти на
  **Всесвітню павутину**. Без них інтернет був би просто мільярдом окремих
  файлів.


  Давайте розберемося, як працює цей «цифровий клей».


  ***


  ### 1. Анатомія посилання


  Тег `<a>` походить від слова **anchor** (якір). Чому якір? Бо він «чіпляється»
  за певну адресу в мережі.


  Ось як це виглядає «під капотом»:


  HTML


  ```

  <a href="https://uk.wikipedia.org">Читати Вікіпедію</a>

  ```


  * **`href`**: Це головний атрибут (Hypertext Reference). Це як GPS-координати.
  Якщо ви помилитеся хоча б в одному символі, посилання «виведе в чисте поле»
  (помилка 404).

  * **Текст посилання (анкор)**: Це те, що ми бачимо на екрані. Користувач не
  бачить коду, він бачить лише назву.


  ***


  ### 2. Куди можна «телепортуватися»?


  Гіперпосилання бувають трьох основних видів:


  1. **Зовнішні**: Ведуть на інші сайти (як приклад з Вікіпедією вище). У
  атрибуті href використовується інтернет-адреса русурсу, включно із протоколом.
     * *Наприкалад:* \<a href = "https\://www\.w3.org/"> Консорціум Всесвітньої павутини \</a>
  2. **Внутрішні**: Ведуть на інші сторінки **вашого ж** сайту. У атрибуті href
  використовується відносна адреса html-файлу поточного проєкту
     * *Наприклад:* `<a href="contacts.html">Наші контакти</a>`.
  3. **Якорі (Посилання-стрибки)**: Переносять вас у конкретне місце **тієї
  самої сторінки** (наприклад, «Вгору» або «До розділу 3»). У атрибуті href
  використовується назва (id, ідентифікатор) блоку поточної вебсторінки.
  Звичайно, цю назву попередньо слід надати якомусь блокові, наприклад
  заголовку.
     * *Як це працює:* Ви ставите «мітку» на заголовок через атрибут `id="part3"`, а в посиланні пишете \
       `<a href="#part3">Стрибнути до розділу 3</a>`.
       > Якщо у якості значення атрибуту href використати лише символ ґратика, то отримаємо покликання-заглушку. Елемент виглядає як гіперпокликання, але нікуди не веде. Корисно використовувати такий прийом для позначення гіперпокликань на, скажімо, сторінки, яких ще немає, вони ще не створені, але є у планах.
       >
       > *Наприклад:* \<a href = "#">Підсумки\</a>

  ***


  ### 3. Корисні «фішки» для професіоналів


  #### Відкрити в новій вкладці


  Ви помічали, що іноді при натисканні на посилання поточний сайт закривається,
  а іноді — нова сторінка відкривається в сусідній вкладці? За це відповідає
  атрибут `target`.


  * `target="_blank"` — відкрити в новому вікні/вкладці.

  * *Приклад:* `<a href="https://youtube.com" target="_blank">Дивитись
  відео</a>`.


  #### Посилання-дії


  Посилання можуть не тільки відкривати сторінки, а й запускати програми:


  * **Написати імейл:** `<a href="mailto:teacher@school.com">Написати
  вчителю</a>` (відкриє поштову програму).

  * **Зателефонувати:** `<a href="tel:+380913456789">Зателефонувати нам</a>`
  (спрацює на смартфонах).


  ***


  ### 4. Зображення як посилання


  Це один із найпопулярніших прийомів. Пам'ятаєте нашу «матрьошку» (коробку в
  коробці)? Ми можемо покласти тег картинки `<img>` всередину тега посилання
  `<a>`.


  HTML


  ```

  <a href="https://space.com">
    <img src="rocket.jpg" alt="Ракета">
  </a>

  ```


  Тепер при натисканні на ракету користувач полетить... ну, принаймні на сайт
  про космос!


  ***


  > **Порада вчителя:** Завжди робіть текст посилання зрозумілим. Замість
  "Натисніть тут", пишіть "Завантажити розклад уроків". Це гарний тон у
  вебдизайні.


  ***

questionGroups:
  - id: "1"
    questions:
      - id: "1"
        type: choice
        content: Який атрибут використовується для відкриття посилання в новій вкладці
          браузера?
        options:
          - id: "1"
            value: target="_blank"
            explanation: Атрибут target="_blank" відкриває посилання в новій вкладці або
              вікні.
            isCorrect: true
          - id: "2"
            value: href="_newtab"
            explanation: href не використовується для відкриття в новій вкладці, це атрибут
              для вказівки адреси посилання.
          - id: "3"
            value: rel="noopener"
            explanation: rel="noopener" використовується для безпеки при відкритті нових
              вкладок, але не відкриває їх самостійно.
  - id: "2"
    questions:
      - id: "1"
        type: multiple
        content: Куди можна відправляти користувача за допомогою гіперпокликань?
        options:
          - id: "1"
            value: На певний блок поточного документу
            explanation: "Блок спочатку називають через визначення атрибуту id, а потім у
              атрибуті href вказуть це знаяення з початковим символом #"
            isCorrect: true
          - id: "2"
            value: На іншу вебсторінку проєкту
            explanation: Атрибутові href надають значення назви файлу проєкту, моживо із
              вказанням шляху (переліку тек, які слід пройти для доступу до
              файлу
            isCorrect: true
          - id: "3"
            value: На вебресурс, який не є частиною поточного проєкту (зовнішнє покликання)
            explanation: Атрибут href повинен містити URL ресурсу, включно із протоколом
            isCorrect: true
          - id: "4"
            value: Нікуди
            explanation: "Атрибут href містить лише символ #"
            isCorrect: true
