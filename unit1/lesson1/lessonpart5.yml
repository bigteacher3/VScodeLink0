title: Структура HTML-документу
content: >
  Чудово! Тепер, коли ми знаємо, що html-файл має бути оформленим відповідно до
  певних правил, настав час розібратися, як саме він будується.


  В HTML усе тримається на **тегах**. Уявіть, що теги — це спеціальні
  команди-дужки, які кажуть браузеру: «Ось тут починається заголовок, а ось тут
  він закінчується».


  ***


  ### 1. Що таке теги?


  Отже, теги - це вказівки браузеру яким чином сприймати та розміщувати ті чи
  інші елементи вебсторінки.


  Більшість тегів є **парними**. Вони працюють як контейнери:


  * `<tag>` — відкривальний тег (початок команди).

  * `</tag>` — закривальний тег (зверніть увагу на косу риску `/`, вона означає
  кінець).


  Все, що знаходиться всередині, отримує властивості цього тега. Наприклад:


  ```

  <b>Цей текст буде жирним</b>

  ```


  Проте є й одинарні теги. Усі параметри відтворення елементу, що визначений
  таким тегом, описуються через значення атрибутів всередині самого тегу.


  Наприклад:


  ```

  <img src = "img/smile.png" alt = "Смайлик" />

  ```


  ***


  ### 2. Класична структура HTML-документа


  Кожна вебсторінка — це не просто хаотичний набір тегів. Вона має чітку
  ієрархію, схожу на офіційний лист або анкету.


  Ось стандартний «шаблон», який є в основі будь-якого сайту у світі:


  HTML


  ```

  <!DOCTYPE html>

  <html>
    <head>
      <title>Назва моєї сторінки</title>
    </head>
    <body>
      <h1>Вітаю у 8-му класі!</h1>
      <p>Це мій перший вебпроєкт.</p>
    </body>
  </html>


  ```


  ***


  ### 3. Розбираємо «деталі конструктора»:


  * **`<!DOCTYPE html>`** — це вигук: «Гей, браузесе, я розмовляю сучасною мовою
  HTML5!». Це технічний рядок, який завжди стоїть першим.

  * **`<html> ... </html>`** — головний контейнер. Усе, що стосується сайту,
  живе всередині нього.

  * **`<head>`** **(Голова)** — тут зберігається «службова» інформація. Її не
  видно на самій сторінці, але вона важлива. Наприклад, тут лежить тег
  `<title>`, який підписує вкладку у вашому браузері.

  * **`<body>`** **(Тіло)** — це серце вашого сайту. Усе, що ви напишете тут
  (текст, картинки, кнопки), користувач побачить на екрані.


  > **Важливе правило:** Теги не можуть перетинатися як попало. Вони вкладаються
  один в одного, як матрійка. Якщо ви останнім відкрили тег `<b>`, то його треба
  закрити першим.


  ***


  ### Головні теги, які вам знадобляться сьогодні:


  1. **`<h1>`** **—** **`<h6>`** — заголовки (від найбільшого до найменшого).

  2. **`<p>`** — звичайний абзац тексту.

  3. **`<a>`** — посилання (той самий «портал»).

  4. **`<img>`** — додавання картинки (до речі, це один з небагатьох
  **непарних** тегів, йому не потрібна закривальна частина).


  ***


  **Хочете спробувати самостійно змінити назву вкладки або написати свій перший
  заголовок?** Можу підказати, як зберегти цей код у звичайному «Блокноті», щоб
  він відкрився як справжній сайт!
