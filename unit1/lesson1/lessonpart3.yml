# yaml-language-server: $schema=https://vscodeedu.com/assets/schema/course-v2.schema.json
id: lessonpart3
title: '"Цеглинки" веброєкту'
content: |
  Чудово! Переходимо від теорії до "будівельного майданчика". Уявіть, що ми з вами будуємо сучасний цифровий будинок. Щоб він був міцним, гарним і розумним, нам знадобляться три майстри, кожен з яких відповідає за свій тип файлів.

  Ось як розподіляються ролі у нашому проєкті:

  ***

  ### 1. HTML (`.html`) — Архітектор-будівельник

  Це фундамент і стіни вашого сайту. Без HTML браузер взагалі не зрозуміє, що ви хочете показати.

  * **Його робота:** Розставити все по місцях. Тут буде заголовок, тут — абзац тексту, а ось тут — картинка.

  * **Як це виглядає в коді:** Використовуються «теги», наприклад `<h1>Привіт!</h1>` або `<img>`.

  * **Призначення: показати структуру вебсторінки.**

  ### 2. CSS (`.css`) — Дизайнер-стиліст

  Уявіть, що будинок зі сірої цегли (HTML) треба пофарбувати, наклеїти шпалери та розставити меблі.

  * **Його робота:** Керувати зовнішнім виглядом. Якого кольору буде текст? Якої ширини рамка у фото? Чи буде кнопка заокругленою?

  * **Як це виглядає в коді:** Ви задаєте правила, наприклад: `color: blue; font-size: 20px;`.

  * **Призначення: оформити зовнішній вигляд.**

  ### 3. JavaScript (`.js`) — Інженер-електротехнік

  Тепер ми хочемо, щоб у нашому будинку світло вмикалося по хлопку, а двері відчинялися автоматично.

  * **Його робота:** Додати інтерактив. Це сценарії поведінки: випадаюче меню, галерея, що гортається, або повідомлення "Ви ввели неправильний пароль".

  * **Як це виглядає в коді:** Це справжня мова програмування з логікою (`якщо натиснуто кнопку — зроби це`).

  * **Призначення:** **відслідкувати події (вплив користувача) та запрограмувати реакцію на ці події.**

  ***

  ### Чому проєкт називається "Статичним"?

  У 8-му класі ми починаємо зі **статичних проєктів**. Це означає, що всі файли (`index.html`, `style.css`, `script.js`) уже готові й лежать у папці. Коли користувач заходить на сайт, браузер просто завантажує ці файли "як є". Вміст сторінки не змінюється сам по собі залежно від того, хто на неї зайшов (на відміну від "динамічного" Facebook чи Instagram).

  ### Порівняльна таблиця для запам'ятовування

  ![1.00](data:image/png;base64,)

  ***

  ### Використання тек для структурування проєкту

  Використання тек для структурування проєкту є важливим аспектом організації вашого коду. Це дозволяє легко знаходити потрібні файли, підтримувати порядок і уникати плутанини. Наприклад, ви можете створити окремі теки для  CSS, і JavaScript файлів, а також для зображень та інших ресурсів. Такий підхід полегшує роботу над проєктом, особливо коли він стає більшим і складнішим.

  Шляхи до файлів при використанні структурування проєкту через теки можуть бути відносними або абсолютними. Відносні шляхи вказують на місце файлу відносно поточного документа, наприклад, `./images/photo.jpg` для файлу в тій самій теці або `../styles/style.css` для файлу в батьківській теці. Абсолютні шляхи починаються з кореня вашого проєкту, наприклад, `/images/photo.jpg`. Використання відносних шляхів зазвичай є кращим підходом, оскільки це робить ваш проєкт більш переносимим.

  Коли проєкт досить громіздкий і складається із багатьох файлів зі структурою сторінок (HTML), то і такі файли можна розполідяти між теками. Проте наразі наші проєкти не будуть мати аж надто багато файлів. Але знати про такий спосіб структурування проєкту важливо.
questionGroups:
  - id: "1"
    questions:
      - id: "1"
        type: choice
        content: Яка роль HTML у створенні вебсайту?
        options:
          - id: "1"
            value: HTML відповідає за структуру вебсторінки.
            explanation: HTML визначає, де розташовані заголовки, абзаци та зображення на
              сторінці.
            isCorrect: true
          - id: "2"
            value: HTML відповідає за зовнішній вигляд вебсторінки.
            explanation: Зовнішній вигляд вебсторінки визначається за допомогою CSS.
          - id: "3"
            value: HTML додає інтерактивність на вебсторінку.
            explanation: Інтерактивність на вебсторінку додається за допомогою JavaScript.
  - id: "2"
    questions:
      - id: "1"
        type: choice
        content: Яка роль CSS у створенні вебсайту?
        options:
          - id: "1"
            value: Керувати зовнішнім виглядом вебсторінки.
            explanation: CSS відповідає за оформлення зовнішнього вигляду вебсторінки.
            isCorrect: true
          - id: "2"
            value: Показати структуру вебсторінки.
            explanation: Це завдання HTML, а не CSS.
          - id: "3"
            value: Додати інтерактивні елементи на вебсторінку.
            explanation: Це завдання JavaScript, а не CSS.
  - id: "3"
    questions:
      - id: "1"
        type: choice
        content: Яка роль JavaScript у створенні вебсайту?
        options:
          - id: "1"
            value: Додати інтерактивність, відслідковувати події та запрограмувати реакцію
              на них.
            explanation: JavaScript відповідає за інтерактивність та реакцію на дії
              користувача.
            isCorrect: true
          - id: "2"
            value: Розставити елементи по місцях, показати структуру вебсторінки.
            explanation: Це роль HTML, який відповідає за структуру сторінки.
          - id: "3"
            value: Керувати зовнішнім виглядом, задавати кольори та стилі.
            explanation: Це роль CSS, який відповідає за оформлення сторінки.
  - id: "4"
    questions:
      - id: "1"
        type: choice
        content: Яка роль тек у структуруванні проєкту?
        options:
          - id: "1"
            value: Вони допомагають організувати файли, підтримувати порядок і уникати
              плутанини.
            explanation: Використання тек дозволяє легко знаходити потрібні файли і
              підтримувати порядок у проєкті.
            isCorrect: true
          - id: "2"
            value: Вони автоматично генерують код для проєкту.
            explanation: Теки не генерують код, вони використовуються для організації
              файлів.
          - id: "3"
            value: Вони забезпечують безпеку файлів від несанкціонованого доступу.
            explanation: Теки не забезпечують безпеку файлів, їх роль полягає в організації
              структури проєкту.
  - id: "5"
    questions:
      - id: "1"
        type: choice
        content: Яка роль відносних шляхів до файлів у структурі проєкту?
        options:
          - id: "1"
            value: Вони вказують на місце файлу відносно поточного документа.
            explanation: Відносні шляхи роблять проєкт більш переносимим, вказуючи на місце
              файлу відносно поточного документа.
            isCorrect: true
          - id: "2"
            value: Вони починаються з кореня вашого проєкту.
            explanation: Це опис абсолютних шляхів, а не відносних.
          - id: "3"
            value: Вони використовуються тільки для зображень.
            explanation: Відносні шляхи можуть використовуватися для будь-яких файлів, не
              лише для зображень.
