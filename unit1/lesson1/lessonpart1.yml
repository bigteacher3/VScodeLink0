content: >
  # Вітаю!


  Мабуть кожен, навіть дошкільня, хоч один раз чув слово ***"вебсайт"***. І не
  дивно, з 20 грудня 1990 року, коли зуситтями Тім Бернерс-Лі
  (https\://uk.wikipedia.org/wiki/Тім\_Бернерс-Лі) зʼявився перший у світі
  вебсайт минуло багато часу і Всесвітня павутина стала частиною нашого життя.


  Саме Тім Бернерс-Лі у своєму проєкті заклав підвалини цього інтернет-сервісу,
  встановивши перші стандарти, які й дозволили Всесвітню павутину реалізувати.
  Це були URI - стандарт уніфікованих ідентифікаторів ресурсів, HTTP - протокол
  передавання гіпертексту мережею та HTML - мова розмітки гіпертекстових
  документів.


  Очевидно, що усе у світі розвивається. Так само розвиваються і стандарти.
  Наприклад, наразі, на 2026 рік вебсторінки розмічають за допомогою мови
  розмітки гіпертексту 5 покоління (HTTP5).


  Ось і ми будемо знайомитися із цією мовою для створення власних вебдокументів
  - вебсторінок, які потім зможемо логічно обʼєднати гіперкпокликаннями і при
  цьому створимо вебсайт.


  З Вами Володимир Бондаренко, учитель інформатики комунального закладу
  "Лозівський ліцей №3" Лозівської міської ради Харківської області, Україна.
