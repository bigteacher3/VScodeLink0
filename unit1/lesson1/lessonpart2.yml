# yaml-language-server: $schema=https://vscodeedu.com/assets/schema/course-v2.schema.json
id: lessonpart2
title: Вебсторінка та вебсайт
content: >
  Привіт, друзі! Сьогодні ми розберемося, як влаштований світ, у якому ви
  проводите чи не половину свого дня — світ вебу.


  Уявіть, що інтернет — це величезна **бібліотека**, яка ніколи не зачиняється.
  Щоб не загубитися в ній, важливо розрізняти два поняття: **вебсторінку** та
  **вебсайт**.


  ***


  ### 1. Вебсторінка: Один аркуш


  Вебсторінка — це як одна сторінка в документі або один пост в Instagram. Це
  окремий файл, який має свою унікальну адресу (URL).


  Вона може містити:


  * **Текст** (інформація).

  * **Зображення та відео** (контент).

  * **Гіперпосилання** — це «магічні портали», які миттєво переносять вас на
  іншу сторінку.


  ### 2. Вебсайт: Ціла книга


  **Вебсайт** — це вже ціла книга або тематичний журнал. Це сукупність багатьох
  вебсторінок, які об’єднані за змістом, мають спільний дизайн і зазвичай
  розташовані на одному домені (наприклад, `wikipedia.org` або
  `www2.znz3loz.pp.ua`).


  > Проста аналогія:

  >

  > Якщо вебсторінка — це одна фотографія у вашому профілі, то вебсайт — це весь
  ваш акаунт з усіма дописами, збереженими сторіз та біографією.


  ***


  ### 3. З чого вони складаються? (Магія «Трьох китів»)


  Коли ви відкриваєте сайт у браузері (Chrome, Safari чи Edge), ваш комп'ютер
  отримує код і перетворює його на гарну картинку. Для цього використовуються
  три головні технології:


  1. **HTML** — це «скелет» сторінки (де буде заголовок, а де текст).

  2. **CSS** — це «стиль» та «макіяж» (якого кольору кнопки, які шрифти).

  3. **JavaScript** — це «м’язи» та «мозок» (що відбувається, коли ви натискаєте
  на кнопку або свайпаєте слайдер).


  ### Як вони живуть в інтернеті?


  Щоб ваш сайт могли побачити інші, він повинен лежати на **сервері** —
  потужному комп’ютері, який працює 24/7. Це називається **хостингом**. А
  коротке ім'я, яке ви вводите в рядку браузера — це **домен**.


  ***


  **Чи цікаво вам було б спробувати створити свою першу просту сторінку за 5
  хвилин за допомогою лише простого текстового редактора на кшталт Блокнота чи
  за допомогою спеціального середовища розробки, як-от Visual Studio Code?**
