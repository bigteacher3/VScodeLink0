title: Основа вебпроєкту - html файли. Що в них має бути?
content: >
  ## Перша спроба


  Отже, ми вже розуміємо, що основою будь-якого вебпроєкту є html-файли.
  Насправді це текстові файли. Тобто вони можуть містити лише текст, а значить,
  їх можна стволрювати у будь-якому текстовому редакторі, наприклад у Блокноті.
  При цьому маємо памʼятати, що при збереженні такого файлу слід вказати його
  тип html.


  Але для роботи над вебпроєктом все ж краще використовувати спеціальні
  середовища розробки, як-от **Visual Studio Code** або його онлайновий варіант
  **Visio Studio Code for education**.


  Під час проходження цього курсу ми будемо на початках використовувати таку
  собі "пісочницю" - вбудований у курс текстовий редактор із можливістю запуску
  в емуляторі браузера введеного коду.


  Таку "пісочницю" ви можете бачити на вкладці праворуч від цього тексту. У ній
  відкритий файл index.html


  Чому така назва? Бо існує давня домовленість, що той html-файл, який є
  стартовим у проєкті, повинен мати назву index.html (кому цікаво - "погугліть"
  на цю тему)


  У нашому файлі є текст. Спробуємо його відтворити як вебсторінку. Для цього
  праворуч вгорі є кнопка у вигляді зеленого трикутника. Якщо клікнемо на ній,
  то буде відкрито ще одну вкладку із емулятором браузера а в ньому відкриється
  наша вебсторнка.


  Клікніть на кнопці запуску. Чи побачили ви вебсторінку? 


  Ні, натомість ми побачили повідомлення про помилку. Справжній браузер, не з
  "пісочниці" таки показав би нам введений текст. Справжні браузери - вони такі,
  намагаються усіма способами догодити користувачеві і відтворюють навіть
  помилково написані вказівки розмітки гіпертексту. Призначення емулятора
  браузера у "пісочниці" - навчити правильним речам, тому він вимагатиме
  дотримання певних правил. Про них - далі... 
